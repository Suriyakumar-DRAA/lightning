<div class="card m-4">
    <div class="card-body">
        <h5 class="card-title">Textbox Library Debug Example</h5>
        
        <form #profileForm="ngForm" novalidate>
            <lightning-textbox 
                label="Name" 
                placeholder="Enter your name" 
                type="text" 
                [(ngModel)]="appointment.name" 
                name="name"
                [maxLength]="12" 
                [required]="true">
            </lightning-textbox>
        </form>
    </div>
</div>
